<div class="game-container" data-aos="fade-up">
    <h3><i class="fas fa-gamepad"></i> Data Breaker</h3>
    <p>Enquanto os projetos estão em desenvolvimento, divirta-se com este mini-jogo inspirado em análise de
        dados!</p>

    <div class="game-score">Pontuação: <span id="score">0</span></div>

    <canvas id="game-canvas" width="400" height="300"></canvas>

    <div class="game-instructions">
        <p>Use as setas ← e → para mover a barra. Destrua todos os blocos para vencer!</p>
        <button id="start-game" class="btn btn-primary"><i class="fas fa-play"></i> Iniciar Jogo</button>
        <button id="pause-game" class="btn btn-primary" style="display:none"><i class="fas fa-pause"></i>
            Pausar</button>
    </div>
</div>
